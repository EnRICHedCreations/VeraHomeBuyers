<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login - Vera HomeBuyers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        .gradient-vera {
            background: linear-gradient(135deg, #0EA5E9 0%, #3B82F6 50%, #1E40AF 100%);
        }

        .text-gradient-vera {
            background: linear-gradient(135deg, #0EA5E9, #1E40AF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vera-blue': '#0EA5E9',
                        'vera-dark': '#1E40AF',
                        'vera-green': '#10B981'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gradient-to-br from-sky-50 via-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center space-x-3 mb-4">
                <div class="w-16 h-16 gradient-vera rounded-2xl flex items-center justify-center shadow-2xl">
                    <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="font-poppins text-3xl font-bold text-gradient-vera">Vera HomeBuyers</h1>
                    <p class="text-sm text-vera-dark font-semibold">Lead Management</p>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 font-poppins">Dashboard Login</h2>
            <p class="text-gray-600 mt-2">Access your lead management system</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 border border-blue-100">
            <form id="loginForm">
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-vera-blue focus:border-transparent transition"
                        placeholder="Enter username"
                        required
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-vera-blue focus:border-transparent transition"
                        placeholder="Enter password"
                        required
                    >
                </div>

                <div class="mb-6">
                    <div id="errorMessage" class="hidden bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm font-medium">
                        <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Invalid username or password
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full gradient-vera text-white py-3 rounded-full font-bold text-lg shadow-xl hover:shadow-2xl transition transform hover:scale-105"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-vera-blue hover:text-vera-dark transition font-semibold flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>

        <div class="mt-6 text-center text-sm text-gray-600 flex items-center justify-center gap-2">
            <svg class="w-4 h-4 text-vera-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <span class="font-medium">Secure Login Portal</span>
        </div>
    </div>

    <script>
        // Simple authentication (in production, use proper backend authentication)
        const CREDENTIALS = {
            'admin': 'vera2025',
            'alex': 'homes941'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check credentials
            if (CREDENTIALS[username] && CREDENTIALS[username] === password) {
                // Store authentication in session
                sessionStorage.setItem('vera_authenticated', 'true');
                sessionStorage.setItem('vera_username', username);

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorMessage.classList.remove('hidden');

                // Shake animation
                errorMessage.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 500);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('vera_authenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>

</body>
</html>
